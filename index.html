<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>WordBeater</title>
  </head>

  <body class="bg-dark text-white">
    <header class="bg-secondary text-center padding marginbtm">
      <h1>WordBeater</h1>
    </header>
    <div class="container text-center">
      <!-- Word & Input -->
      <div class="row">
        <div class="mx-auto">
          <p class="lead">
            Type The Given Word Within
            <span class="text-success" id="seconds">5</span> Seconds:
          </p>

          <!-- Time & Score Columns -->
          <div class="row mt-5">
            <div class="col-md-6">
              <h3>
                Time Left:
                <span id="time">0</span>
              </h3>
            </div>
            <div class="col-md-6">
              <h3>
                Score:
                <span id="score">0</span>
              </h3>
            </div>
          </div>

          <h2 class="currentword" id="current-word">hello</h2>

          <input
            type="text"
            class="inputfield"
            placeholder="Start typing..."
            id="word-input"
            autofocus
          />
          <h4 class="mt-3" id="message"></h4>

          <!-- Trigger/Open The Modal -->
          <button id="myBtn">Change Level</button>

          <!-- Instructions -->
          <div class="instructions">
            <div class="">
              <div class="">
                <h5 class="instructionsHeading">Instructions</h5>
                <p class="instrParagraph">
                  Type each word in the given amount of seconds to score. To
                  play again, just type the current word. Your score will reset
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <div class="modal-header">
          <span class="close">&times;</span>
          <h2>Change Level</h2>
        </div>
        <div class="modal-body">
          <p class="modalPara">Select a game level from the list.</p>

          <select id="gameLvl" onchange="changeGameLvl()">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
          </select>
        </div>
        <!-- <div class="modal-footer">
          <h3>Modal Footer</h3>
        </div> -->
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
